<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css"/>

    <!-- Font Salsa -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Salsa"/>

    <!-- Font Quando -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quando"/>

    <!-- Web fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <title>MyPortfolio</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <a class="navbar-brand" href="Index.html"><img id="logo" src="Pictures/Logo12.png" alt="Logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link salsa" href="">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link salsa" href="">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link salsa" href="">Contact us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link salsa" href="">Sign up</a></li>
                <li class="nav-item"><a class="nav-link salsa" href="">Log in</a></li>
            </ul>
        </div>
    </nav>
    <div class="square"></div>

<main>
    <div class="sitePart greyPart">
        <div class="text-center pt-5">
            <h1 class="quando registryText">Welcome back!</h1>
            <p class="quando registryText pt-2"></p>
        </div>
        <div class="form-row d-flex justify-content-center pt-5 pb-3" style="width: 100%">
            <div class="form-group">
                <input type="email" class="form-control input" id="Email" placeholder="Email">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center pb-5" style="width: 100%">
            <div class="form-group">
                <input type="password" class="form-control input" id="Password" placeholder="Password">
            </div>
        </div>
        <div class="pr-5 d-flex justify-content-center">
            <button class="mainBtn btnMy">Log in</button>
        </div>
        <div class="round"></div>
        <div class="diamond"></div>
    </div>
</main>
<script src="/vendor.min.js"></script>
<script type="text/javascript" src="index.js"></script>

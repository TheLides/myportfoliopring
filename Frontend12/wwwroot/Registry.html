<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="registry.css"/>
    <link rel="stylesheet" href="commonCSS.css"/>

    <!-- Font Salsa -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Salsa"/>

    <!-- Font Quando -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quando"/>

    <!-- Web fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <title>MyPortfolio</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <a class="navbar-brand" href="Index.html"><img id="logo" src="Pictures/Logo12.png" alt="Logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link salsa" href="Index.html#aboutUs">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link salsa" href="Index.html#news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link salsa" href="Index.html#contactUs">Contact us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link salsa" href="Portfolio.html">Portfolio Example</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link salsa" href="Registry.html">Sign up</a></li>
                <li class="nav-item"><a class="nav-link salsa" href="LogIn.html">Log in</a></li>
                <li class="nav-item"><a class="nav-link salsa" href="UserHome.html">User profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="square decorativeFigure"></div>
</header>
<main>
    <div class="sitePart otherPart">
        <div class="text-center pt-5">
            <h1 class="quando registryAndLoginText">Want to join?</h1>
            <p class="quando registryAndLoginText pt-2">Please, fill in the form below</p>
        </div>
        <div class="form-row d-flex justify-content-center p-5" style="width: 100%">
            <div class="form-group mr-3">
                <input type="text" class="form-control input" id="FirstName" placeholder="First Name">
            </div>

            <div class="form-group mr-3">
                <input type="text" class="form-control input" id="Birthday" placeholder="Birthday">
            </div>

            <div class="form-group mr-3">
                <input type="password" class="form-control input" id="Password" placeholder="Password">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center p-5" style="width: 100%">
            <div class="form-group mr-3">
                <input type="text" class="form-control input" id="SecondName" placeholder="Second Name">
            </div>
            <div class="form-group mr-3">
                <input type="email" class="form-control input" id="Email" placeholder="Email">
            </div>
            <div class="form-group mr-3">
                <input type="password" class="form-control input" id="ConfirmPassword" placeholder="Confirm password">
            </div>
        </div>
        <div class="px-5 pt-5 d-flex justify-content-center">
            <button class="mainBtn btnMy">Finish registration</button>
            <button class="emptyBackBtn btnMy pinkBtn ml-5">Clear</button>
        </div>
        <div class="round decorativeFigure"></div>
        <div class="diamond decorativeFigure"></div>
    </div>
</main>
<script src="/vendor.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
